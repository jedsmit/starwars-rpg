<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Star Wars RPG</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="view"
        style="background-image: url('assets/images/schwartz.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">

        <div class="container-fluid">
            <!--title-->
            <div class="row">
                <div class="col-sm-6 offset-3">
                    <h1 class="text-center text-warning text-bold">Space Balls RPG</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h4 class="text-warning">Your Character</h4>
                </div>
            </div>
            <!--character cards-->
            <div class="row">
                <div class="col-2">
                    <div id="dark-helmet" class="card" style="width: 10rem;">
                        <div class="card-header">Dark Helmet</div>
                        <img src="assets/images/Dark-Helmet.jpg" class="card-img-top" alt="...">

                    </div>
                </div>
                <div class="col-2">
                    <div id="lone-starr" class="card" style="width: 10rem;">
                        <div class="card-header">Lone Starr</div>
                        <img src="assets/images/Lone-Starr.jpg" class="card-img-top" alt="...">

                    </div>
                </div>
                <div class="col-2">
                    <div id="barf" class="card" style="width: 10rem;">
                        <div class="card-header">Barf</div>
                        <img src="assets/images/Barf.jpeg" class="card-img-top" style="height: 10rem;" alt="...">

                    </div>
                </div>
                <div class="col-2">
                    <div id="pizza-the-hut" class="card" style="width: 10rem;">
                        <div class="card-header">Pizza the Hut<div id="pizza-hp"> </div>
                        </div>
                        <img src="assets/images/pizza-the-hut.jpg" class="card-img-top" alt="...">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h4 class="text-warning">Enemies available to attack</h4>

                </div>
            </div>
            <!--Enemies to attack-->
            <div class="row">
                <div id="enemy-a" class="col-2" style="height: 12rem;">

                </div>
                <div id="enemy-b" class="col-2" style="height: 12rem;">

                </div>
                <div id="enemy-c" class="col-2" style="height: 12rem;">

                </div>


            </div>
            <!--Fight Section-->
            <!--Attack Button-->
            <!--Defender-->

            <div class="row">
                <div class="col-4">
                    <h4 class="text-warning">Defender</h4>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-secondary m-2 text-warning">Attack!</button>
                </div>
            </div>
            <div class="row">
                <div id="defender" class="col-2" style="height: 12rem;">

                </div>
            </div>


        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
